{% extends "base.html" %}

{% block title %}پرداخت - فروشگاه فناوری{% endblock %}

{% block content %}
<div class="container" dir="rtl">
    <h1 class="mb-4">پرداخت</h1>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">اطلاعات پرداخت</h5>
                    <form method="POST" action="{{ url_for('process_payment') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="card_number" class="form-label">شماره کارت</label>
                            <input type="text" class="form-control" id="card_number" name="card_number" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="expiry_date" class="form-label">تاریخ انقضا</label>
                                    <input type="text" class="form-control" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" name="cvv" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">نام صاحب کارت</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">پرداخت</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">خلاصه سفارش</h5>
                    <hr>
                    <div class="d-flex justify-content-between mb-2">
                        <span>جمع کل:</span>
                        <span>{{ total_price }} تومان</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>مالیات:</span>
                        <span>{{ tax }} تومان</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <strong>مبلغ قابل پرداخت:</strong>
                        <strong>{{ total_price + tax }} تومان</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
