<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Phone - Mobile Phone Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Purchase Phone</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ phone.brand }} {{ phone.model }}</h5>
                <p class="card-text">
                    Price: ${{ phone.price }}<br>
                    Available Stock: {{ phone.stock }}
                </p>
            </div>
        </div>

        <form method="POST" class="col-md-6">
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="1" max="{{ phone.stock }}" required>
            </div>
            <button type="submit" class="btn btn-success">Purchase</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
